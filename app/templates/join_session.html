{% extends 'layout.html' %}
{% from "_formhelpers.html" import render_field %}
{% block body %}
    <div class='container'>
        <form method='post' action='/session/join'>
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            {{ render_field(form.session_id) }}
            <div class='input-field'>
                <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Join Drive
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
