{% extends 'layout.html' %}
{% from "_formhelpers.html" import render_field %}
{% block body %}
    <div class='row'>
        <div class='col s2'></div>
        <div class='col s8'>
            <form method='post' action='/login'>
                {% if message %}
                    <div class="input-field tooltipped" data-position='right' data-delay='50' data-tooltip='{{ message }}'>
                {% else %}
                    <div class="input-field"/>
                {% endif %}
                    {{ render_field(form.session_id) }}
                </div>
                <div class='input-field'>
                    <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Join Drive
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
