<!DOCTYPE html>
<html>

<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css')}}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driverfy</title>
</head>

<body>
<style type="text/css">
    a {     
display: inline-block;     
position: relative;    
z-index: 1;     
padding: 2em;     
margin: -2em; 
}
</style>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js')}}"></script>
    <script type="text/javascript">
        function hover(element) {
            element.setAttribute('src', '{{ url_for('static', filename='images/startgreen.png')}}');
        }
        function unhover(element) {
            element.setAttribute('src', '{{ url_for('static', filename='images/start.png')}}');
        }
        function hover2(element) {
            element.setAttribute('src', '{{ url_for('static', filename='images/joingreen.png')}}');
        }
        function unhover2(element) {
            element.setAttribute('src', '{{ url_for('static', filename='images/join.png')}}');
        }
        function hover3(element) {
            element.setAttribute('src', '{{ url_for('static', filename='images/sologreen.png')}}');
        }
        function unhover3(element) {
            element.setAttribute('src', '{{ url_for('static', filename='images/solo.png')}}');
        }
    </script>

    <div class='container'>
        {% block body %}{% endblock %}
    </div>
</body>
</html>
