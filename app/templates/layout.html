<!DOCTYPE html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css')}}" media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!-- slide-out side navigation -->
        <ul id="slide-out" class="side-nav">
            <li><div class="userView">
                <img class="background" src="">
                    <a href="#!user"><img class="circle" src=""></a>
                    <a href="#!name"><span class="white-text name">John Doe</span></a>
                    <a href="#!email"><span class="white-text email">johndoe@gmail.com</span></a>
            </div></li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="center brand-logo">Logo</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#" data-activates="slide-out" class="button-collapse" style='display: inherit'><i class="material-icons">menu</i></a></li>
                </ul>
            </div>
        </nav>

        {% block body %}{% endblock %}

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/base.js')}}"></script>
    </body>
</html
