{% extends 'layout.html' %} {% block body %}

<div class='row'>
    <div class='col s5'>
        <img class="responsive-img" src="{{ url_for('static', filename='images/start.png')}}" onmouseover="hover(this);" onmouseout="unhover(this);" />
    </div>
    <div class='col s2'>
        <img class="responsive-img" src="{{ url_for('static', filename='images/line.png')}}" style='width: 100%' />
    </div>
    <div class='col s5'>
        <img class="responsive-img" src="{{ url_for('static', filename='images/join.png')}}" onmouseover="hover2(this);" onmouseout="unhover2(this);" />
    </div>
</div>

{% endblock %}
